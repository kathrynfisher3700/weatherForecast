<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- style css -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>

    <section class="search col-3">
      <form id="searchForm" class="weatherInput">
        <div>
          <label>Search for a City!</label>
          <input id="input" type="text" placeholder="Orlando">
        </div>
        <button type="submit" class="searchButton"> Search</button>
      </form>
      <hr>
      <div class="buttons">
 
      </div>

    </section>


    <section class="search_result col-9">

      <div class="todaysWeather" class="icon">
        <h3 id="cityName">Todays Weather</h3>
        <img id="icon" src=" https://openweathermap.org/img/wn/02d@2x.png" alt="weather_icon"></h3>

        <p id="Temp">Temperature
        <span class="temp">

        </span>
        </p>
        <p id="wind">Wind
          <span class="wind">

          </span>
        </p>
        <p id="humidity">Humidity
          <span class="humidity"></span>
        </p>
      </div>

      <div class="fiveDayWeather">
        <h3>5 - Day Forecast</h3>
        <div class="display">

        </div>

      </div>
    </section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
